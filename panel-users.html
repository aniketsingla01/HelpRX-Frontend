<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="script/angular.min.js"></script>

    <script>
        var module=angular.module("myModule",[]);
        module.controller("myController",function($scope,$http)
        {
            $scope.allusers;

            $scope.fetchRecords=function()
                {
                    var url="/get-angular-user-all-records";
                    $http.get(url).then(done,fail);
                    function done(response)
                        {
                            alert(JSON.stringify(response.data));
                            $scope.allusers=response.data;
                        }
                     function fail(response)
                        {
                            alert(response.data);
                        }   
                }

            $scope.doDelete=function(email)
            {
                if(confirm("Are You Sure?")==false)
                        return;
                        var url="/do-angular-user-delete?emailkuch="+email;//+"&pwd="+pwdkuch;
                        $http.get(url).then(done,fail);
                        function done(response)
                        {
                           alert(response.data);
                           $scope.fetchRecords();

                        }
                     function fail(response)
                        {
                            alert(response.data);
                        }   
            }

            $scope.doBlock=function(email)
            {
                if(confirm("Are You Sure?")==false)
                        return;
                        var url="/do-angular-user-block?emailkuch="+email;
                        $http.get(url).then(done,fail);
                        function done(response)
                        {
                           alert(response.data);
                           $scope.fetchRecords();

                        }
                     function fail(response)
                        {
                            alert(response.data);
                        }   
            }

            $scope.doResume=function(email)
            {
                if(confirm("Are You Sure?")==false)
                        return;
                        var url="/do-angular-user-resume?emailkuch="+email;//+"&pwd="+pwdkuch;
                        $http.get(url).then(done,fail);
                        function done(response)
                        {
                           alert(response.data);
                           $scope.fetchRecords();

                        }
                     function fail(response)
                        {
                            alert(response.data);
                        }   
            }
        })
    </script>
</head>

<body style="background-color: blanchedalmond;" ng-app="myModule" ng-controller="myController">

    <nav class="navbar bg-body-tertiary mb-4">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">HelpRX</span>
        </div>
    </nav>

    <div class="container">
        <center>
            <button type="button" class="btn btn-primary" ng-click="fetchRecords();">Fetch All Users</button>
        </center>

        <table class="table table-dark table-striped mt-4">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">EmailId</th>
                    <th scope="col">Type</th>
                    <th scope="col">DOS</th>
                    <th scope="col">Status</th>
                    <th scope="col">Operations</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="obj in allusers">
                    <td>{{$index+1}}</td>
                    <td>{{obj.email}}</td>
                    <td>{{obj.type}}</td>
                    <td>{{obj.dos}}</td>
                    <td>{{obj.status}}</td>
                    <td align="center">
                        <input type="button" class="btn btn-outline-danger" value="Delete" ng-click="doDelete(obj.email);">
                        <input type="button" class="btn btn-outline-warning" value="Block" ng-click="doBlock(obj.email);">
                        <input type="button" class="btn btn-outline-success" value="Resume" ng-click="doResume(obj.email);">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

</body>

</html>
