    <script>
        function doPrev(refFile, prevImg) {
            const [file] = refFile.files
            if (file) {
                prevImg.src = URL.createObjectURL(file)
            }
        }

        $(document).ready(function () {
            //doSearch();//calling

            $("#txtEmail").blur(function () {
                var emailku = $(this).val();
                var obj = {
                    type: "get",
                    url: "/chk-needy-email",
                    data: {
                        kuchEmail: emailku
                    }
                }

                $.ajax(obj).done(function (respkuch) {
                    $("#res").html(respkuch);
                    document.getElementById("btnServer").disabled = false;
                }).fail(function (errKuch) {
                    $("#res").html(respkuch);

                })


            });
            $(document).ajaxStart(function () {
                $("#wait").css("display", "block");
            });

            $(document).ajaxStop(function () {
                $("#wait").css("display", "none");
            });

            $("#btnFetch").click(function () {
                var emailKu = $("#txtEmail").val();
                var obj = {
                    type: "get",
                    url: "/get-needy-record",
                    data: {
                        kuchEmail: emailKu
                    }
                }

                $.ajax(obj).done(function (respJSONKuch) {
                    alert(JSON.stringify(respJSONKuch));
                    //$("#res").html(respkuch);
                    $("#txtName").val(respJSONKuch[0].name);
                    $("#txtNumber").val(respJSONKuch[0].contact);
                    $("#txtDate").val(respJSONKuch[0].dob);
                    $("#txtGender").val(respJSONKuch[0].gender);
                    $("#txtCity").val(respJSONKuch[0].city);
                    $("#txtAddress").val(respJSONKuch[0].address);
                    $("#imgPrev").prop("src", "uploads/" + respJSONKuch[0].picname);
                    document.getElementById("btnUpdate").disabled = false;
                }).fail(function (errKuch) {
                    alert(errKuch);
                    //$("#res").html(respkuch);
                })
            

            });

            function setActiveUser() {
                var au = localStorage.getItem("activekuch");
                // alert(au);
                $("#txtEmail").val(au).prop("readonly", true);
            }

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">HelpRX</span>
        </div>
    </nav>
    <div class="container">

        <div class="row">
            <div class="col-md-12">
                <center>
                    <img id="wait" src="pics/icons8-loading-infinity.gif">
                </center>
            </div>
        </div>
        <form method="post" enctype="multipart/form-data" class="row g-3">
            <input type="hidden" id="hdn" name="hdn">
            <p>
                <center>
                    <h3>Profile Needy Form</h3>
                </center>
            </p>
            <div class="row">
                <div class="col-md-7">
                    <label for="inputEmail4" class="form-label">Email Id</label>
                    <span id="res">*</span>
                    <input type="email" class="form-control" value="ani@gmail.com88" name="txtEmail" id="txtEmail">
                </div>
                <div class="col-md-3 mt-4">
                    <button type="button" id="btnFetch" class="btn btn-primary">Fetch</button>
                </div>
            </div>
            <div class="col-md-5">
                <label for="inputEmail4" class="form-label">Name</label>
                <input type="text" class="form-control" value="aniket" name="txtName" id="txtName">
            </div>
            <div class="col-md-5">
                <label for="inputEmail4" class="form-label">Contact Number</label>
                <input type="text" class="form-control" value="87652243" name="txtNumber" id="txtNumber">
            </div>

            <div class="col-md-4">
                <label for="inputEmail4" class="form-label">DOB</label>
                <input type="date" class="form-control" name="txtDate" id="txtDate">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">Gender</label>
                <select id="txtGender" class="form-select" name="txtGender">
                    <option selected>Select</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Don't">Don't wanna Specify</option>
                    <option value="Neither">Neither</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">City</label>
                <select id="txtCity" class="form-select" name="txtCity">
                    <option selected>Select</option>
                    <option value="BTI">Bathinda</option>
                    <option value="CHD">Chandigarh</option>
                    <option value="LUD">Ludhiana</option>
                    <option value="PTL">Patiala</option>
                    <option value="ARSR">Amritsar</option>
                </select>
            </div>

            <div class="col-md-12">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-control" value="Bangalore Computer Education" name="txtAddress"
                    id="txtAddress" placeholder="1234 Main St">
            </div>
            <div class="col-md-3">
                <label for="inputState" class="form-label">Upload Aadhar ID</label>
                <input type="file" onchange="doPrev(this,imgPrev)" name="ppic" accept="image/*">
            </div>
            <div class="col-md-4">
                <img src="" id="imgPrev" alt="" width="100" height="100">
            </div>

            <div class="col-12 mt-5">
                <center>
                    <button type="submit" class="btn btn-primary" formaction="/profile-needy-process-secure"
                       disabled id="btnServer">Send to
                        Server</button>
                    <button type="submit" class="btn btn-primary" formaction="/profile-needy-update-process-secure"
                       disabled id="btnUpdate">Update</button>
                </center>
            </div>
        </form>
    </div>
