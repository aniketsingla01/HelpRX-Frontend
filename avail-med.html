<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Avail Medicine </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <script>
        $(document).ready(function () {
            $("#btnAvail").click(function () {
                var emailid = $("#txtEmail").val();
                var medname = $("#txtMed").val();
                var expiry = $("#txtExp").val();
                var packing = $("#txtPack").val();
                var quantity = $("#txtQuan").val();

                var obj = {
                    type: "get",
                    url: "/avail-med-process-secure",
                    data: {
                        aEmailid: emailid,
                        amedname: medname,
                        aexpiry: expiry,
                        apacking: packing,
                        aquantity: quantity
                    }
                }

                $.ajax(obj).done(function (resp) {
                    $("#txtAvail").html(resp);
                }).fail(function (err) {
                    $("#txtAvail").html(err);
                })

            })
        })
    </script>
</head>

<body style="background-color: cornsilk;">

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">HelpRX</span>
        </div>
    </nav>
    <div class="container">
        <form method="get" class="row g-3 mt-2">
            <center>
                <h3>Medicines Available</h3>
            </center>
            <div class=" col-md-7 mb-3">
                <label for="txtEmail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="txtEmail" name="txtEmail" aria-describedby="emailHelp">
            </div>

            <div class="col-md-6 mb-3">
                <label for="txtPassword" class="form-label">Medicine Name</label>
                <input type="text" class="form-control" id="txtMed" name="txtMed">
            </div>

            <div class=" col-md-6 mb-3">
                <label for="txtPassword" class="form-label">Expiry Date</label>
                <input type="date" class="form-control" id="txtExp" name="txtExp">
            </div>

            <div class="col-md-4 mb-3">
                <label for="inputState" class="form-label">Packing</label>
                <select id="txtPack" class="form-select" name="txtPack">
                    <option selected>Select</option>
                    <option value="Strips">Strips</option>
                    <option value="Capsules">Capsules</option>
                    <option value="Bottles">Bottles</option>
                    <option value="Pouch">Pouch</option>
                    <option value="Tablet">Tablet</option>
                    <option value="Syrrup">Syrrup</option>
                </select>
            </div>
            <div class="col-md-4 mb-3">
                <label for="txtPassword" class="form-label">Quantity</label>
                <input type="number" class="form-control" id="txtQuan" name="txtQuan">
            </div>

            <center>
                <div>
                    <button type="button" class="btn btn-primary" id="btnAvail">Avail Medicine</button>
                    <div id="txtAvail">*</div>
                </div>
            </center>

        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
