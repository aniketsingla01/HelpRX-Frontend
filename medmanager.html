<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Med Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="script/angular.min.js"></script>

    <script>
        var module = angular.module("myModule", []);
        module.controller("myController", function ($scope, $http) 
        {
            $scope.email;
            $scope.medman;
            $scope.fetchRecords = function() {
                var url = "/get-angular-medman-all-records?emailkuch="+$scope.email;
                $http.get(url).then(done, fail);
                function done(response) {
                    alert(JSON.stringify(response.data));
                    $scope.medman = response.data;
                }
                function fail(response) {
                    alert(response.data);
                }
            }

            $scope.doDelete = function(srno) {
                if (confirm("Are You Sure?") == false)
                    return;
                var url = "/do-angular-medman-delete?srnokuch=" + srno;
                $http.get(url).then(done, fail);
                function done(response) {
                    alert(response.data);
                    $scope.fetchRecords();
                }
                function fail(response) {
                    alert(response.data);
                }
            }
        })
    </script>
</head>

<body style="background-color: blanchedalmond;" ng-app="myModule" ng-controller="myController">

    <nav class="navbar bg-body-tertiary mb-4">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">HelpRX</span>
        </div>
    </nav>

    <div class="container">
        <center>
            <label for=""><b> Enter EmailId</b>
            </label>
            <input type="email" value=""ng-model="email" ng-click="">
            <button type="button" class="btn btn-primary" ng-click="fetchRecords();">Fetch Records</button>
        </center>

        <table class="table table-dark table-striped mt-4">
            <thead>
                <tr>
                    <th scope="col">Sr No.</th>
                    <th scope="col">Med Name</th>
                    <th scope="col">Expiry</th>
                    <th scope="col">Packing</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Operations</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="obj in medman">
                    <td>{{$index+1}}</td>
                    <td>{{obj.medname}}</td>
                    <td>{{obj.expiry}}</td>
                    <td>{{obj.packing}}</td>
                    <td>{{obj.quantity}}</td>
                    <td align="center">
                        <input type="button" value="Unavail" ng-click="doDelete(obj.srno);">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

</body>

</html>
